<script src="https://cdn.jsdelivr.net/npm/markmap-autoloader" defer></script>

<style>
body {font-family: sans-serif; margin: 1rem;}
a#bm {display: inline-block; padding: .2rem .4rem; background: #0069d9; color: #fff;
     text-decoration: none; border-radius: 4px;}
#container > .block {
  border: 1px solid #ccc;
  border-radius: 0.3rem;
  margin: 1rem 0;
  padding: 1rem;
  background: white;
  opacity: 0;
  transition: background-color 1s ease, opacity 1s ease;
}
.block-label {
  font-size: 0.9rem;
  color: #555;
  margin-bottom: 0.5rem;
}
.block-content > .mermaid {
  margin-top: 0.5rem;
}

#container > .pagetitle {
  border-radius: 0.3rem;
  margin: 1rem 0;
  padding: 0.5rem;
  
  background: #e0e0e0;
  border: 1px solid #bbb;
  color: #222;
  font-size: 1.2rem;
  font-weight: bold;
  text-align: center;
  padding: 1rem;
  border-radius: 0.5rem;
}
#container > .message {
  border-radius: 0.3rem;
  margin: 1rem 0;
  padding: 0.5rem;
  
  background: #fff8e1;
  border: 1px solid #ffcc00;
  color: #333;
  font-weight: bold;
  padding: 1rem;
  border-radius: 0.5rem;
}
</style>
</head><body>

<h1>To-Mermaid Viewer</h1>
使い方
  <ol>
  <li>このリンク→<a id="bm">🧜‍♀️To-Mermaid🧜‍♀️</a>をブックマークバーへドラッグしてブックマークレットを追加。</li>
  <li>MermaidコードのあるChatGPTチャット（<a href="https://chatgpt.com/share/680e49b7-609c-8013-83cc-ba9a21eb3694">サンプル</a>）でブックマークレットをクリック。</li>
</ol>
新しいウィンドウが開いてMermaidコードを図に変換して表示します。以降はコードが追加されるたびに図も追加されます。

<hr><div id="container"></div>

<script type="module">
//import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@11.6.0/+esm";
mermaid.initialize({ startOnLoad: false });

(function pastelize() {
  const t = new Date(document.lastModified).getTime();
  let hue = (t / 6e4) % 360;
  hue = (hue * 121 + 47) % 360;
  document.body.style.background = `hsl(${hue}, 70%, 88%)`;
  console.log("to-mermaid ◆ lastModified =", document.lastModified, "→ hue", hue);
})();

const version = "20250428-0000";

async function getScriptText(url) {
  const response = await fetch(url, { cache: "no-store" });
  if (!response.ok) throw new Error('Failed to fetch file');
  return await response.text();
}
getScriptText('./bookmarklet.js').then(code => {
  const bm_code = "javascript:(function(){" +
    code.replace("BM_VERSION_PLACEHOLDER", version) + 
    "})()";
  const bm = document.getElementById("bm");
  bm.href = bm_code;
});

// 共通: 成功時にブロックをフェードイン
function showBlock(block) {
  //block.style.display = "block";
  requestAnimationFrame(() => {
    block.style.opacity = 1;
    block.style.backgroundColor = "hsl(0, 0%, 98%)";
  });
  scrollToBottom();
}

// メッセージブロックを作成する
async function createBlock(type, message) {
  const container = document.getElementById("container");
  const block = document.createElement("div");

  const allowed = ["message", "pagetitle"];
  if ( allowed.includes(type) ) {
    block.className = type;    
  } else {
    console.log("invalid type", type);
  }   
  block.style.opacity = 0;
  block.textContent = message;
  container.appendChild(block);
  showBlock(block);
}
     
const rendered = new Set();
let mermaidIdCount = 0;
// コードから図ブロックを作成する
async function createCodeBlock(lang, code) {
  if (rendered.has(code)) return;
  rendered.add(code);

  // dubug
  console.log(lang, code);
     
  const container = document.getElementById("container");
  const block = document.createElement("div");
  block.className = "block";
  block.style.opacity = 0;

  const label = document.createElement("div");
  label.className = "block-label";
  label.textContent = lang;

  const content = document.createElement("div");
  content.className = "block-content";

  const div = document.createElement("div");
  div.className = "plain";
  content.appendChild(div);
  block.appendChild(label);
  block.appendChild(content);
  container.appendChild(block);

  try {
    if (lang === "mermaid") {
      //div.className = "mermaid";
      //div.textContent = code;
      //await mermaid.run({ nodes: [div] });
      const id = `mermaid-${mermaidIdCount++}`;
      const { svg } = await mermaid.render(id, code)
      div.innerHTML = svg;
      showBlock(block);
    } else if (lang === "dot") {
      const viz = new Viz();
      const elem = await viz.renderSVGElement(code);
      div.appendChild(elem);
      showBlock(block);

    } else if (lang === "json") {
      let json;
      try {
        json = JSON.parse(code);
      } catch (e) {
        console.error("to-mermaid ▶︎ JSONパース失敗", e);
        throw e;
      }

      if (json["$schema"] === "https://vega.github.io/schema/vega-lite/v5.json") {
        label.textContent += " - vega-lite";
        div.textContent = code;
        await vegaEmbed(div, json, {});
        console.log("to-mermaid ▶︎ Vega-Lite描画完了");
        showBlock(block);
      } else {
        console.error("to-mermaid ▶︎ unknown json format.");
        throw new Error("Unknown JSON format");
      }

    }  /*else if (lang === "markdown") { // ==> markmap
      
     
       const svg = document.createElement('svg');
       svg.style.width = "600px";
       svg.style.height = "500px";  // HACK
       div.appendChild(svg);
         
       const { Transformer } = window.markmap;
       const transformer = new Transformer();
       const { root, features } = transformer.transform(code);
     
       window.markmap.Markmap.create(svg, { features }, root);
       showBlock(block);
         
     } */else {
      console.error("to-mermaid ▶︎ unknown language", lang);
      throw new Error("Unknown language");
    }

  } catch (e) {
    container.removeChild(block);
  }
}

function scrollToBottom() {
  window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
}

window.addEventListener("message", ev => {
  const type = ev.data?.type;
  const container = document.getElementById("container");

  if (!type) return;

  if (type === "bmVersion") {
    const bmVersion = ev.data?.version;
    console.log("to-mermaid ◆ 受信 bmVersion", bmVersion);
    if (bmVersion != version) {
      createBlock("message", `Bookmarkletを更新してください。現在：${version} BM:${bmVersion}`);
    }
  } else if (type === "pageMoved") {
    const title = ev.data?.title;
    console.log("to-mermaid ◆ 受信 pageMoved", title);
    createBlock("pagetitle", title);
       
  } else if (type === "codeBlocks") {
    const blocks = ev.data?.blocks;
    if (!blocks) return;
    console.log("to-mermaid ◆ 受信 codeBlocks", blocks.length);
    blocks.forEach(({ lang, code }) => {
      createCodeBlock(lang, code);
    });
  } else {
    console.log("to-mermaid ◆ 受信 unknown type", type);
  }
});
</script>

</body></html>
