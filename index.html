<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>to-mermaid viewer</title>

  <!-- Mermaid 本体 -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      transition: background 0.6s ease;
    }
    .mermaid {
      border: 1px solid #ccc;
      margin: 1em 0;
      padding: 1em;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>Mermaid 図一覧</h2>
  <div id="container"></div>

  <script>
    // ===== 背景色を lastModified から決定（パステルカラー） =====
    (function () {
      const lm = document.lastModified; // 文字列 e.g., "Mon, 28 Apr 2025 12:34:56 GMT"
      // 文字列をハッシュ化
      let hash = 0;
      for (let i = 0; i < lm.length; i++) {
        hash = (hash << 5) - hash + lm.charCodeAt(i);
        hash |= 0; // 32bit 整数化
      }
      const hue = (hash >>> 0) % 360; // 0‑359 に収める
      const pastel = `hsl(${hue} 70% 90%)`; // 彩度70%, 明度90% のパステル
      document.body.style.background = pastel;
    })();

    console.log("start")
    
    // Mermaid を初期化
    mermaid.initialize({ startOnLoad: false });

    const ALLOWED_ORIGINS = [
      "https://chat.openai.com",
      "https://chatgpt.com"
    ];

    window.addEventListener("message", (e) => {
      console.log(e.origin)
      if (!ALLOWED_ORIGINS.includes(e.origin)) return;
      const code = e.data?.mermaidCode;
      if (!code) return;

      console.log("受信:", code);

      const container = document.getElementById("container");
      const block = document.createElement("div");
      block.className = "mermaid";
      block.textContent = code;
      container.appendChild(block);

      mermaid.init(undefined, block);
      block.scrollIntoView({ behavior: "smooth", block: "end" });
    });
  </script>
</body>
</html>
